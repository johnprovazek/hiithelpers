    <title>hiithelpers</title>
    <link rel="icon" href="./images/hh.ico" />
    <style>
      body {
        background-color: #d3d3d3;
        margin: 0px;
        overflow: hidden;
        overflow: scroll;
        overflow-x: hidden;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        background: transparent;
      }
      #square-container {
        position: absolute;
        height: clamp(400px, 100dvmin, 720px);
        width: clamp(400px, 100dvmin, 720px);
        left: 50%;
        top: max(200px, 50%);
        transform: translate(-50%, -50%);
      }
      img {
        display: block;
        width: 100%;
      }
      .link-button {
        display: block;
        color: #000000;
        float: left;
        width: calc(100% / 3);
        height: calc(100% * (210 / 720));
      }
      .link-button:hover {
        color: #696969;
      }
      .link-button:active {
        color: #a9a9a9;
      }
      a {
        color: inherit;
      }
      #github {
        position: absolute;
        height: calc(clamp(400px, 100dvmin, 720px) / 30);
        width: calc(clamp(400px, 100dvmin, 720px) / 7.5);
        bottom: calc(clamp(400px, 100dvmin, 720px) / 90);
        left: calc(clamp(400px, 100dvmin, 720px) / 90);
      }
      @media (max-width: 400px) or (max-height: 400px) {
        #github {
          opacity: 0;
        }
      }
    </style>
